<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>02. 태그 이름을 이용한 요소 노드 취득</h2>
    <ul id="food">
        <li>김치찌개</li>
        <li>된장찌개</li>
        <li>고등어구이</li>
    </ul>
    <ul id="drink">
        <li>커피</li>
        <li>콜라</li>
        <li>우유</li>
    </ul>
    <script>
        const $ul = document.getElementById('food');
        console.log($ul);

        const $lists = document.getElementsByTagName('li');
        console.log($lists);
        console.log($lists[0]);
        console.log($lists[1]);

        let changeColor = 0;
        for(let i = 0; i < $lists.length; i++) {
            $lists[i].style.backgroundColor = "rgb(130, 220, " + changeColor + ")";
            changeColor += 50;
        }

        /* writable이 false이므로 순수 배열은 아니다.(유사 배열) */
        console.log(Object.getOwnPropertyDescriptors($lists));

        // console.log([...$lists]);
        [...$lists].forEach(list => list.style.color = 'blue');
    </script>
</body>
</html>
