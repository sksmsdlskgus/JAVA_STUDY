<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <!--
        mounted() 훅에서 이 참조를 사용하여 다음과 같은 작업을 수행할 수 있다. 
        this.$refs.nameBox.focus()로 페이지 로드 시 input 요소에 자동으로 포커스를 줄 수 있고 
        이러한 방식으로 템플릿의 DOM 요소에 직접 접근하고 조작하는 것을 "TemplateRefs"라고 부른다.
    -->
    <div id="step01">
        <label>name: </label><input type="text" ref="nameBox" v-model="name">
        <br>
        <label>입력 한 이름: {{ name }}</label>
    </div>

    <script>
        const {createApp, ref} = Vue

        createApp({
            setup() {
                const name = ref('신사임당');

                return {
                    name
                }
            },
            mounted() {
                console.log(this.$refs.nameBox);
                this.$refs.nameBox.focus();
            }
        }).mount('#step01')
    </script>
</body>
</html>
