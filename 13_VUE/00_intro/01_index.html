<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">{{ message }}</div>

        <script>
            console.log(Vue);
            const{createApp, ref} =Vue;


        // 1. composition api 방식
            createApp({
                setup(){
                    const message = ref('Hello Vue!');
                    return{
                        message
                    }
                }
            }).mount('#app');

            // 2. options api 방식
            let vi = createApp({
                data(){
                    const message = 'Hello Vue!!2';
                    return{
                        message
                    }
                }
            }).mount('#app');

            // composition API와 options API의 차이 
            // composition API는 데이터를 관리하는 방식이 데이터를 사용하는 방식과 비슷해서 직관적이다. 즉, 데이처를 정의하고 사용하는 코드가 같은 함수 내에 있어 이해하기 쉽다.
            // options API는 데이터를 관리하는 방식이 데이터를 사용하는 방식과 다르다. 즉, 데이터를 정의하는 코드와 사용하는 코드가 분히되어있어 이해하기 어려울 수 있다. 

        </script>
    
    
</body>
</html>
