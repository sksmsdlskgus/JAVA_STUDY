<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul {
            list-style-type: square;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 순서 없는 목록 태그 -->
    <h1>순서 없는 목록 태그</h1>
    <h3>화면 구현 수업 내용</h3>
    <!-- ul>li*4 -->
    <ul>        <!-- un-ordered list -->
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Vue</li>
    </ul>

    <!-- 순서 있는 목록 태그 -->
    <h1>순서 있는 목록 태그</h1>
    <h3>화면 구현 수업 내용</h3>
    <!-- ul>li*4 -->
    <ol>        <!-- ordered list -->
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
        <li>Vue</li>
    </ol>



</body>
